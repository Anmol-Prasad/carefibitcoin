<div
  style="
    margin-left: auto;
    margin-right: auto;
    margin-top: 150px;
    font-size: 20px;
    border: 2px solid black;
    border-radius: 10px;
    width: 400px;
  "
>
  <p style="font-size: 30px; font-weight: bold; text-align: center">
    LOGIN TO CONTINUE
  </p>

  <form action="" method="POST">
    {% csrf_token %}
    <div style="width: 300px; margin-top: 70px; margin: auto">
      <input
        type="text"
        name="username"
        placeholder="Enter username (carefi)"
        style="
          margin-bottom: 10px;
          width: 100%;
          font-size: 20px;
          padding: 3.5px;
        "
      />
      <input
        type="password"
        name="password"
        placeholder="Enter password (asd@1234)"
        style="
          margin-bottom: 10px;
          width: 100%;
          font-size: 20px;
          padding: 3.5px;
        "
      />
      <input
        type="submit"
        value="LOGIN"
        style="padding: 6px; font-size: 21px; width: 100%; margin-top: 20px"
      />
      <a href="/getbtc">
        <button
          style="
            padding: 6px;
            font-size: 21px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 40px;
          "
        >
          View Database
        </button></a
      >
    </div>
  </form>
</div>
